name: Pre-Commit Check

on:
  pull_request:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '^3.12'

      - name: Install dependencies
        run: |
          pip install pre-commit
          pre-commit install

      - name: Run Pre-Commit
        run: |
          pre-commit run --all-files
